<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library - GamePath</title>
    <link rel="stylesheet" href="indexstyle.css"> <!-- Link to the existing CSS file -->
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="library.html">Library</a></li>
                <li><a href="ratings.html">Ratings</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <div id="searchContentBox">
            <h1>Game Library</h1>
            <form class="searchContent">
                <label for="gameSearch">Search Videogames </label><br><br>
                <input type="search" id="inputGameSearch" placeholder="Videogame..."> 
                <div class="sidenav">
                    <div id="filter-section">
                        <ul class="filter-company" onclick="toggleView()"> Company<br>
                            <div id="checkbox-group">
                                <label><input type="checkbox"> Nintendo</label><br>
                                <label><input type="checkbox"> Sony</label><br>
                                <label><input type="checkbox"> Microsoft</label><br>
                                <label><input type="checkbox"> Steam</label><br>
                            </div>
                        </ul>
                    </div><br><br><br>
                    <div id="filter-section">
                        <div class="filter-esrb-rating" onclick=""> ESRB Rating <br>
                            <div id="checkbox-group">
                                <label><input type="checkbox"> Everyone</label><br>
                                <label><input type="checkbox"> Everyone 10+</label><br>
                                <label><input type="checkbox"> Teen</label><br>
                                <label><input type="checkbox"> Mature 17+</label><br>
                                <label><input type="checkbox"> Adult 18+</label><br>
                            </div>
                        </div>
                    </div><br><br><br>
                    <div id="filter-section">
                        <div class="filter-genre" onclick=""> Genre <br>
                            <div id="checkbox-group">
                                <label><input type="checkbox"> Action</label><br>
                                <label><input type="checkbox"> Adventure</label><br>
                                <label><input type="checkbox"> Platformer</label><br>
                                <label><input type="checkbox"> Shooter</label><br>
                                <label><input type="checkbox"> Fighting</label><br>
                            </div>
                        </div>
                    </div>
                </div>
                <button id="searchBtn">Search</button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 GamePath. All rights reserved.</p>
    </footer>

</body>
</html>
