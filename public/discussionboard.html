<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussion Board</title>
    <link rel="stylesheet" href="indexstyle.css"> <!-- Link to the existing CSS file -->
    <!-- Firebase App (required) -->
     <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
     <!-- Firebase Database -->
      <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>


    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #discussion-board {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 20px;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ffffff;
            background-color: #ffffff;
            color: #000000;
        }
        #message-input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        #send-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        #send-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1>Discussion Board</h1>

    <div id="discussion-board">
        <!-- Messages will appear here -->
    </div>

    <input type="text" id="message-input" placeholder="Type your message here...">
    <button id="send-button">Send</button>

    <script>
    const firebaseConfig = {
        apiKey: "AIzaSyC2FcmDPTGkDRUg5a64YQWr_NNdquwCXZU",
        authDomain: "gamepath-1.firebaseapp.com",
        databaseURL: "https://gamepath-1-default-rtdb.firebaseio.com",
        projectId: "gamepath-1",
        storageBucket: "gamepath-1.firebasestorage.app",
        messagingSenderId: "662366695392",
        appId: "1:662366695392:web:afc686c6808ff2606c0585",
        measurementId: "G-RGJCZMG3N1"
};

// Initialize Firebase
firebase.initializeApp(firebaseConfig);

// Get a reference to the database
const database = firebase.database();

        document.getElementById('send-button').addEventListener('click', function() {
            const messageInput = document.getElementById('message-input');
            const messageText = messageInput.value.trim();

            if (messageText !== "") {
                const newMessageRef = database.ref('messages').push();
                newMessageRef.set({
                    text: messageText,
                    timestamp: Date.now()
                });

                // Clear the input field
                messageInput.value = '';

            }
        });

        // Allow pressing Enter to send the message
        document.getElementById('message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('send-button').click();
            }
        });
        
        // Load messages and listen for new ones
        database.ref('messages').on('child_added', function(snapshot) {
            const message = snapshot.val();
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.textContent = message.text;
            document.getElementById('discussion-board').appendChild(messageElement);
        
        // Scroll to bottom
        const discussionBoard = document.getElementById('discussion-board');
        discussionBoard.scrollTop = discussionBoard.scrollHeight;
});

    </script>

</body>
</html>
