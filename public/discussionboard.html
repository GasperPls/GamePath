<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussion Board: <!-- Reference to game title here --></title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #discussion-board {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 20px;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
        .username {
            font-weight: bold;
            color: #0056b3;
        }
        #message-input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        #send-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        #send-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1>Discussion Board: <span id="discussion-title"><!-- Reference to game title here --></span></h1>

    <div id="discussion-board">
        <!-- Messages will appear here -->
    </div>

    <input type="text" id="message-input" placeholder="Type your message here...">
    <button id="send-button">Send</button>

    <script>
        // These would typically come from your site's context
        // For example, from a global variable, data attribute, or server-side template
        const currentUsername = window.currentUser?.username || 'Guest'; // Reference to site username
        const discussionTitle = window.gameData?.title || 'General Discussion'; // Reference to game title
        
        // Set the discussion title
        document.getElementById('discussion-title').textContent = discussionTitle;
        document.title = `Discussion Board: ${discussionTitle}`;

        document.getElementById('send-button').addEventListener('click', function() {
            const messageInput = document.getElementById('message-input');
            const messageText = messageInput.value.trim();

            if (messageText !== "") {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                
                // Add username to message
                const usernameElement = document.createElement('span');
                usernameElement.classList.add('username');
                usernameElement.textContent = currentUsername + ': ';
                
                messageElement.appendChild(usernameElement);
                messageElement.appendChild(document.createTextNode(messageText));

                document.getElementById('discussion-board').appendChild(messageElement);

                // Clear the input field
                messageInput.value = '';

                // Scroll to the bottom of the discussion board
                const discussionBoard = document.getElementById('discussion-board');
                discussionBoard.scrollTop = discussionBoard.scrollHeight;
            }
        });

        // Allow pressing Enter to send the message
        document.getElementById('message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('send-button').click();
            }
        });
    </script>

</body>
</html>
