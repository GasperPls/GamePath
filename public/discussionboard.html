<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussion Board</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #discussion-board {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 20px;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
        #message-input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        #send-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        #send-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1>Discussion Board</h1>

    <div id="discussion-board">
        <!-- Messages will appear here -->
    </div>

    <input type="text" id="message-input" placeholder="Type your message here...">
    <button id="send-button">Send</button>

    <script>
        document.getElementById('send-button').addEventListener('click', function() {
            const messageInput = document.getElementById('message-input');
            const messageText = messageInput.value.trim();

            if (messageText !== "") {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                messageElement.textContent = messageText;

                document.getElementById('discussion-board').appendChild(messageElement);

                // Clear the input field
                messageInput.value = '';

                // Scroll to the bottom of the discussion board
                const discussionBoard = document.getElementById('discussion-board');
                discussionBoard.scrollTop = discussionBoard.scrollHeight;
            }
        });

        // Allow pressing Enter to send the message
        document.getElementById('message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('send-button').click();
            }
        });
    </script>

</body>
</html>
