        }

    <h1>Discussion Board</h1>

    <div id="discussion-board">
        <!-- Messages will appear here -->
    </div>

    <input type="text" id="message-input" placeholder="Type your message here...">
    <button id="send-button">Send</button>

    <script>
        const firebaseConfig = {
        apiKey: "AIzaSyC2FcmDPTGkDRUg5a64YQWr_NNdquwCXZU",
        authDomain: "gamepath-1.firebaseapp.com",
        databaseURL: "https://gamepath-1-default-rtdb.firebaseio.com",
        projectId: "gamepath-1",
        storageBucket: "gamepath-1.firebasestorage.app",
        messagingSenderId: "662366695392",
        appId: "1:662366695392:web:afc686c6808ff2606c0585",
        measurementId: "G-RGJCZMG3N1"
};

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    const database = firebase.database();
    const firestore = firebase.firestore();
    const auth = firebase.auth();

// Get a reference to the database


function setupMessageSending(user, username) {
    document.getElementById('send-button').addEventListener('click', function() {
        const messageText = document.getElementById('message-input').value.trim();

        if (!user) {
                showAlert("You must be signed in to send a message.");
                return;  // Prevent message sending if not authenticated
        }

        if (messageText !== "") {
                const newMessageRef = database.ref('messages').push();
                const timestamp = Date.now();
                newMessageRef.set({
                    text: messageText,
                    timestamp: timestamp,
                    uid: user.uid,
                    email: user.email,
                    username: username
                }).then(() => {
                    messageInput.value = '';  // Clear the input after sending
                }).catch((error) => {
                    console.error("Error sending message:", error);
                    alert("Failed to send message.");
                });
            }
        });

    document.getElementById('message-input').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            document.getElementById('send-button').click();
        }
    });
}

        
    // Load messages and listen for new ones
    database.ref('messages').on('child_added', function(snapshot) {
    const message = snapshot.val();
    const messageElement = document.createElement('div');
    messageElement.classList.add('message');
    const date = new Date(message.timestamp);
    const now = new Date();

    const isToday =
        date.getDate() === now.getDate() &&
        date.getMonth() === now.getMonth() &&
        date.getFullYear() === now.getFullYear();

    const formattedDate = isToday
        ? date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
        : date.toLocaleString([], {
            year: 'numeric',
            month: 'short',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
    });
    messageElement.innerHTML = `
        <div class = "message-header">
            <strong>${message.username || 'Unknown user'}</strong>
            <span class="timestamp">${formattedDate}</span>
        </div>
        <div class="message-text">${message.text}</div>
    `;
    document.getElementById('discussion-board').appendChild(messageElement);

    const discussionBoard = document.getElementById('discussion-board');
    discussionBoard.scrollTop = discussionBoard.scrollHeight;
});


firebase.auth().onAuthStateChanged(function(user) {
    if (user) {
        firestore.collection('users').doc(user.uid).get()
        .then((doc) => {
            if (doc.exists && doc.data().username) {
                const username = doc.data().username;
                setupMessageSending(user, username);
            } else {
                console.warn("Username not found in Firestore document.");
                alert("No username found in your profile. Please update it.");
            }
        })
        .catch((error) => {
            console.error("Error getting username:", error);
            alert("Failed to load username.");
        });
    } else {
        alert("Please sign in to send messages.");
    }
});
function showAlert(message) {
        const alertElement = document.createElement('div');
        alertElement.textContent = message;
        alertElement.style.backgroundColor = '#f8d7da';
        alertElement.style.color = '#721c24';
        alertElement.style.padding = '10px';
        alertElement.style.margin = '10px 0';
        alertElement.style.border = '1px solid #f5c6cb';
        alertElement.style.borderRadius = '5px';
        document.body.prepend(alertElement);  // Show alert at the top of the page
    }

    </script>
