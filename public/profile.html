<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="indexstyle.css">
    <style>
        .profile-container {
            background-color: #2B505C;
            padding: 2em;
            border-radius: 10px;
            text-align: center;
            width: 450px;
            margin: 3em auto;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
        }
        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-top: 10px;
            border: 3px solid #E6D6C1;
        }
        .profile-card {
            background-color: #1A303F;
            padding: 1.5em;
            border-radius: 10px;
            text-align: left;
            margin: 1em 0;
            color: #E6D6C1;
        }
        .profile-button {
            width: 100%;
            padding: 0.8em;
            background: #1A303F;
            color: #E6D6C1;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
        }
        .profile-button:hover {
            background: #607D7E;
        }
    </style>
    <script>
        function loadProfile() {
            const profilePicture = localStorage.getItem("profilePicture");
            const favoriteGenres = JSON.parse(localStorage.getItem("favoriteGenres")) || [];
            const gamingPlatforms = JSON.parse(localStorage.getItem("gamingPlatforms")) || [];

            console.log("Retrieved profile picture:", profilePicture);
            console.log("Retrieved Genres:", favoriteGenres);
            console.log("Retrieved Platforms:", gamingPlatforms);

            if (profilePicture) {
                document.getElementById("profilePic").src = profilePicture;
            }

            document.getElementById("favoriteGenres").textContent = favoriteGenres.length ? favoriteGenres.join(", ") : "Not set";
            document.getElementById("gamingPlatforms").textContent = gamingPlatforms.length ? gamingPlatforms.join(", ") : "Not set";
        }

        document.addEventListener("DOMContentLoaded", loadProfile);
    </script>
</head>
<body>

    <div class="profile-container">
        <h1>User Profile</h1>
        <img id="profilePic" class="profile-picture" src="default-avatar.png" alt="Profile Picture">
        
        <div class="profile-card">
            <h2>Gaming Preferences</h2>
            <p><strong>Favorite Genres:</strong> <span id="favoriteGenres">Loading...</span></p>
            <p><strong>Preferred Platforms:</strong> <span id="gamingPlatforms">Loading...</span></p>
        </div>

        <button class="profile-button" onclick="window.location.href='profile-setup.html'">Edit Profile</button>
    </div>

</body>
</html>
